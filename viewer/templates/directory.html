<h4>Sensor feeds</h4>
<ul class="list-group">
    {{#keys}}
    <a href="#" class="directory-item list-group-item list-group-item-action active">{{key}}</a>
    {{/keys}}
</ul>            
<p></p>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Subscribe to new feed</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sensor key (hex)">
        <small id="emailHelp" class="form-text text-muted"></small>
        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Short description for this key">
        <small id="emailHelp" class="form-text text-muted"></small>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
