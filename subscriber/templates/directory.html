<h4>Sensor feeds</h4>
<ul class="list-group">
    {{ #keys }}
    <li class="directory-item list-group-item list-group-item-action list-group-item-secondary" key="{{ key }}">{{ name }}</li>
    {{ /keys }}
</ul>            
<p></p>

<h6>New feed</h6>
<form id="new-feed-form">
    <input type="text" class="form-control form-control-sm" id="key_input" maxLength="64" placeholder="Sensor key (hex)">
    <input type="text" class="form-control form-control-sm" id="name_input" placeholder="Name for this key" maxlength="30">
    <button type="submit" class="btn btn-light btn-sm">Subscribe</button>
</form>
